<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DGen AI | Professional 3D Asset Creation</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        :root {
            --bg: #0a0a0c;
            --accent: #6c5ce7;
            --glass: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow: hidden;
            display: flex;
        }

        /* Sidebar UI */
        .sidebar {
            width: 380px;
            height: 100vh;
            background: rgba(15, 15, 20, 0.8);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        h1 {
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 40px;
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: var(--glass);
        }

        .upload-area:hover {
            border-color: var(--accent);
            background: rgba(108, 92, 231, 0.1);
        }

        .btn-generate {
            margin-top: 24px;
            background: var(--accent);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .btn-generate:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* Main Viewport */
        #canvas-container {
            flex-grow: 1;
            position: relative;
        }

        .status-badge {
            position: absolute;
            top: 24px;
            right: 24px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff88;
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { transform: scale(0.95); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h1>3DGen AI</h1>
        <p class="subtitle">Image-to-3D Generation Engine</p>

        <div class="upload-area" id="drop-zone">
            <p>Drag & Drop Image</p>
            <span style="font-size: 12px; color: #666;">Supports PNG, JPG (max 5MB)</span>
        </div>

        <button class="btn-generate" onclick="generateModel()">Generate 3D Model</button>

        <div style="margin-top: auto; font-size: 12px; color: #444;">
            Architecture: Structured Latent Diffusion (TRELLIS.2 Inspired)
        </div>
    </div>

    <div id="canvas-container">
        <div class="status-badge">
            <div class="pulse"></div>
            Engine Ready
        </div>
    </div>

    <script>
        let scene, camera, renderer, controls, mesh;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, (window.innerWidth - 380) / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth - 380, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            // Placeholder Mesh (Torus Knot)
            const geometry = new THREE.TorusKnotGeometry(1, 0.3, 100, 16);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0x6c5ce7,
                roughness: 0.1,
                metalness: 0.8
            });
            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            camera.position.z = 5;

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (mesh) {
                mesh.rotation.y += 0.01;
            }
            controls.update();
            renderer.render(scene, camera);
        }

        function generateModel() {
            alert("Starting generation pipeline... (This requires backend model inference)");
            // Here you would call your Python API endpoint
        }

        window.addEventListener('resize', () => {
            camera.aspect = (window.innerWidth - 380) / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth - 380, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
